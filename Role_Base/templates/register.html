{% extends 'master.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="signup-container">
    <h2>Create Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
