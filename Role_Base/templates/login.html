{% extends 'master.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-page">
    <div class="login-container">
        <h2>Login</h2>
        {% if error %}
            <p class="error-text">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log In</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>
